<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <!--같은 폴더에 위치한 이미지는 "이미지명"-->
        <img src="taiwan.png"
        width="300" height="300">

        <!--하위 폴더에 위치한 이미지는 "폴더명/이미지명"-->
        <img src="images/taiwan2.png">

        <!--상위 폴더에 위치한 이미지는 "../이미지명"-->
        <img src="../rabbit-egg.jpg">

        <!--대체 텍스트-->
        <img 
        src="imagetaiwan.png"
        alt="대만 버섯 엽서">
    </body>
</html>
