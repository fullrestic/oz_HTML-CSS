<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력 태그 input</title>
    </head>
    <body>
        <h1>로그인 해주세요</h1>
        <label>
            아이디
            <input type="text" placeholder="아이디"> 
            <!--placeholder 사용해 입력칸 안에 글자 표시-->
        </label>

        <br>
        
        <!--라벨태그 밖에 input이 있을 경우 for에 id값을 지정해 연결-->
        <label for="pw">비밀번호</label> 
        <input type="password" placeholder="비밀번호" id="pw"> 
        <!--password type은 입력 내용 가려짐-->
        
        <hr>
        
        <input type="color"> <!--색상 팔레트로 입력-->
        <br>

        <input type="number"> <!--스피너 추가됨-->
        <br>

        <input type="range">
        <br>

        <label>
            <input type="checkbox"> 제육볶음
        </label>
        <label>
            <input type="checkbox"> 돈까스
        </label>
        <label>
            <input type="checkbox"> 순대볶음
        </label>       
    </body>
</html>
