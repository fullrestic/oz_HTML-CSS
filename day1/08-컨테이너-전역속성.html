<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <!--컨테이너는 레이아웃에 영향x 묶어주기만 함-->
        <!--별도의 식별값 부여
                id는 하나의 요소당 하나의 값만 줄 수 있음, 고유값o
                class는 요소들이 같은 값 공유 가능, 고유값x, 공백으로 구분해 두 개 이상의 값 지정 가능
                -->
        <div id="study">
            <p class="text content">행복하고 즐거워요</p>
            <p class="text content">HTML 공부!</p>
        </div>
        
        <div id="diet">
            <p class="text content">슬프고 힘들어요</p>
            <p class="text content">적게 먹고 운동하는 다이어트!</p>
        </div>
        
        <!--title을 사용하면 개발자 도구에서 title값이 표시됨-->
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 <span title="축구 예능 프로그램">골때리는 그녀들</span>
            재미있게 보고 있습니다!
        </p>

    </body>
</html>
