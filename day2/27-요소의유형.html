<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline-block; /*원래 inline display는 width, height 지정이 안됨, inline-block 사용하면 지정 가능*/
            width: 100px;
            height: 100px;
        }
        span{
            display:none; /*코드에만 있고 실제로는 없는 것처럼 나타남*/
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>하하</span>
</body>
</html>
