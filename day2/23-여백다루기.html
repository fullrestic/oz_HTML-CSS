<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>여백 다루기</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;

            /* margin, padding에 top, bottom, left, right 접미사를 붙이면 각각의 여백을 설정할 수 있음 */
            margin: 10px 20px 30px 40px;
            padding-top: 20px;
            padding-right: 50px;

            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
