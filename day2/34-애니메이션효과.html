<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>애니메이션 효과</title>
    <style>
        .eyes{
            width: 480px;
            margin:auto;
        }
        .eye{
            width:200px;
            height:200px;
            border: 5px solid black;
            border-radius: 100px;
            position: relative;
        }
        .eye:nth-child(1){float:left;}
        .eye:nth-child(2){float:right;}

        .ball{
            width: 50px;
            height: 50px;
            background-color: black;
            border-radius: 25px;
            position: absolute;
            /* absolute는 상위 요소 중 position요소를 기준으로 함. 상위 요소(eye)에 position relative를 설정해줘야 제대로 위치가 잡힘 */
            top: 80px;
            left: 30px;

            animation-name: moving;
            animation-duration: 2s;
            animation-delay: 0s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            /* normal 정방향, reverse 역방향, alternate 번갈아 */

            /* 단축속성
            animation: moving 2s 0s infinite alternate linear */
        }
        .ball:hover{
            animation-play-state: paused;
        }

        @keyframes moving {
            from{ left: 30px; }
            to{ left: 120px }
        }

    </style>
</head>
<body>
    <div class="eyes">
        <div class="eye">
            <div class="ball"></div>
        </div>
        <div class="eye">
            <div class="ball"></div>
        </div>
    </div>
</body>
</html>
