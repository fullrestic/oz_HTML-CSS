<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>텍스트 꾸미기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        *{
            font-family: "Diphylleia", serif;
        }

        html{
            font-size: 8px;
        }

        body{
            font-size:32px;
        }

        #first{
            font-size: 3rem;
            font-weight: 100; /* 100~900 사이에서 100단위로 숫자 지정해 두께 지정, 글꼴마다 지원하는 두께 다름*/
            line-height: 32px; /* 줄간격 */
            text-align: justify; /** left, right, center, justify(양끝정렬)*/
        }
    </style>
</head>
