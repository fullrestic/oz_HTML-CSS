<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 500px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }

        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/sushi.jpg" width="160">
        <img id="second"
        src="images/sushi.jpg" width="160">
        <p>
            호 오마카세는 스시 오마카세 전문점으로, 경남 김해시에 위치해있다.
            합리적인 가격으로 오마카세의 대중화를 선도하고 있으며,
            호 오마카세 세트의 구성은 후토마끼를 포함해 꽤 알차다.
        </p>
    </div>
</body>
</html>
