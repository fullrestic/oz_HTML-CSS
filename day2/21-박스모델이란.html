<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스모델이란?</title>
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능
            => 너비는 body에 기본값이 지정되어 있어서 자동 적용되지만 height는 적용되지 않음 
            */
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>포지션 - I Love You</h2>
    <p>사랑에 빠지게 만들었던 미소로 날 떠나요</p>
    <p class="area">그 미소 하나로 언제라도 그대를 찾아낼 수 있게</p>
</body>
</html>
